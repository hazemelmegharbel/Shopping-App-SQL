{% extends "layout.html" %}

{% block groups %}
    <!-- Posts are created using a for loop iterating over the posts variable
    in flaskblog.py -->

    <h3>
            Groups:
    </h3>

    <ul class="list-group d-flex align-items-center">
    {% for lists in lists %}
        <li class="groupList w-25 list-group-item blueItems">
            <pre>
                <div class="listButtonInfo"><h6>Group Name: {{lists[0]}}</h6><h6>Average member rating: {{lists[2]}}</h6></div>
                <form action="" method="post"><button class="listButton" name="listButton" value={{lists[1]}}>View Group</button></form>
            </pre>
        </li>
    {% endfor %}
    </ul>


{% endblock %}
